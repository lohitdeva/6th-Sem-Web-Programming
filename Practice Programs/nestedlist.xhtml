<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://w3.org/TR/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Nested List</title>
</head>

<body>
    <font color="red" size="4" face="Arial">
        <caption>Courses</caption>
        <ol type="I">
            <li>B.Sc</li>
            <ol type="i">
                <li>PMCs</li>
                <li>MSCs</li>
                <li>EMCs</li>
            </ol>
            <li>B.Com</li>
            <ol type="a">
                <li>AIDED</li>
                <ul type="circle">
                    <li>B.Com A</li>
                    <li>B.Com B</li>
                </ul>
                <li>UNAIDED</li>
                <ul type="disc">
                    <li>B.Com C</li>
                    <li>B.Com D</li>
                </ul>
            </ol>
            <li>B.A</li>
            <ol type="1">
                <li>PJDE</li>
                <li>HEK</li>
                <li>HEE</li>
            </ol>
        </ol>
    </font>
</body>

</html>
