<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml 11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Table Tags</title>
</head>

<body>
    <h4><b>Table tags</b></h4>
    <font size="5" face="century">
        <table border="2">
            <tr>
                <th>S No.</th>
                <th>S Name</th>
                <th>S Marks</th>
            </tr>
            <tr>
                <td>1</td>
                <td>XXX</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>YYY</td>
                <td>90</td>
            </tr>
            <tr>
                <td>3</td>
                <td>ZZZ</td>
                <td>95</td>
            </tr>
        </table>
    </font>
</body>

</html>
