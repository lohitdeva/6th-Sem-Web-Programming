<!DOCTYPE html PUBLIC "-//W3C/DTDXHTML1.1/EN" "http://www.w3c.org/TR/XHTML11/DTD/xhtml1.1">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Nouns and verbs with CSS</title>
    <style type="text/css">
      #div1{
        border-width: medium;
        margin: 5px 10px 15px 12px;
        padding-left: 10px;
        padding-right: 10px;
        border-style: dotted;
      }
      img{
        opacity: 1;
        border-style: double;
      }
      img:hover{
        opacity: 0.3;
        border: 10px solid black;
      }
      .verbs {
        color: green;
        text-decoration: underline;
      }
      .nouns {
        color: red;
        text-decoration: overline;
      }
    </style>
  </head>
  <body bgcolor="seablue">
    <p>He is <span class="verbs">drinking</span> water. She is <span class="verbs">talking</span>. We <span class="verbs">go</span> to college.<span class="verbs">End</span> the class soon.</p>
    <p><span class="nouns">Ram</span> is a good and intelligent boy. We live in <span class="nouns">Bangalore</span>. <span class="nouns">India</span> is my country.</p>
    <img src="sunset.jpg"/>
  </body>
</html>
