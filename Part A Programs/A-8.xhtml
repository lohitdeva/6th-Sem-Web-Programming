<?xml version="1.0" encoding="utf-8"?>

<!-- Write an XHTML document to create an employee form and calculate DA, HRA, PF, Tax, Gross Pay, Deductions and Net Pay -->

<!DOCTYPE html PUBLIC "-//W3C/DTDXHTML1.1/EN" "http://www.w3c.org/TR/XHTML11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">'
  <head>
    <title>Employee Salary Form</title>
  </head>
  <body bgcolor="lightblue">
    <script type="text/javascript">
      <![CDATA[
        function compute() {
          var bp, da, hra, pf, tax, ded, gp, np;
          bp = parseInt(document.getElementById("bp").value);
          da = bp * 0.5;
          hra = bp * 0.5;
          gp = bp + da + hra;
          pf = 0.02 * gp;
          tax = 0.01 * gp;
          ded = pf + tax;
          np = gp - ded;
          document.getElementById("da").value = da;
          document.getElementById("hra").value = hra;
          document.getElementById("gp").value = gp;
          document.getElementById("pf").value = pf;
          document.getElementById("tax").value = tax;
          document.getElementById("ded").value = ded;
          document.getElementById("np").value = np;
        }
      ]]>
    </script>
    <form>
      <table border="1">
        <tr>
          <th colspan="2">EMPLOYEE SALARY INFORMATION</th>
        </tr>
        <tr>
          <td>Name</td>
          <td><input type="text"/></td>
        </tr>
        <tr>
          <td>EID</td>
          <td><input type="text"/></td>
        </tr>
        <tr>
          <td>Designation</td>
          <td><input type="text"/></td>
        </tr>
        <tr>
          <td>Basic Pay</td>
          <td><input type="text" id="bp"/></td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" onclick="compute()" value="Compute"/></td>
        </tr>
        <tr>
          <td>Dearness Allowance</td>
          <td><input type="text" id="da"/></td>
        </tr>
        <tr>
          <td>House Rent Allowance</td>
          <td><input type="text" id="hra"/></td>
        </tr>
        <tr>
          <td>Gross Pay</td>
          <td><input type="text" id="gp"/></td>
        </tr>
        <tr>
          <td>Provident Fund</td>
          <td><input type="text" id="pf"/></td>
        </tr>
        <tr>
          <td>Tax</td>
          <td><input type="text" id="tax"/></td>
        </tr>
        <tr>
          <td>Deductions</td>
          <td><input type="text" id="ded"/></td>
        </tr>
        <tr>
          <td>Net Pay</td>
          <td><input type="text" id="np"/></td>
        </tr>
      </table>
    </form>
  </body>
</html>
