<?xml version="1.0" encoding="utf-8"?>

<!-- Write an XHTML program to calculate the sum of N natural numbers using user-defined function -->

<!DOCTYPE html PUBLIC "-//W3C//DTDXHTML1.1/EN" "http://www.w3c.org/TR/XHTML11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Sum of N Natural Numbers</title>
  </head>
  <body bgcolor="lightblue">
    <script type="text/javascript">
      <![CDATA[
        var n = prompt("Enter the number");
        var y = parseInt(n);
        var r = sumNatural(y);
        alert("The sum of " + y + " natural numbers is " + r);
        function sumNatural(y){
          var i, sum = 0;
          for(i = 1; i <= y; i++)
            sum += i;
          return(sum);
        }
      ]]>
    </script>
  </body>
</html>
